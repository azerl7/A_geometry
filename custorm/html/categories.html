<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="modal modal_add">
        <div class="content">
            <div class="header">添加分类<span class="close">&times;</span></div>

                    <div class="description">分类描述<br><input type="text" name="description"      placeholder="分类描述"></div>
                    </div>
                    <div class="footer">
                        <input type="button" class="saveEidtcate" value="添加">

    </div>

                    </div>
                    <div class="name">分类名称<br><input class="editnameInput" type="text" name="name" placeholder="分类名称">

                    <div class="description">分类描述<br><input class="editdescriptionInput" type="text" name="description"      placeholder="分类描述"></div>
                    </div>
                    <div class="footer">
                        <input type="button" class="editcate" value="修改">
                    </div>

        </div>
    </div>
    <div class="categories">
        <div class="content">
            <div class="header">分类管理<button class="addcate">+添加</button></div>
            <div class="body">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>分类序号</th>

                            <th>分类描述</th>

                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td>

        <span style="font-size: 12px;">是的，不是不让你修改id，是数据库说的不能修改</span>
        <div>
            <label for="bg">更换背景</label>
            <input type="file" class="bg-input" id="bg" style="display: none;">
        </div>
    </div>
