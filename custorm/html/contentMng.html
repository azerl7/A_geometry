<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry/contentMng</title>
    <link rel="shortcut icon" href="../img/geometry.jpg">
    <style>
        *{
            margin:0px;
            padding:0px;
            background-size:cover;
        }
    </style>
    <link rel="stylesheet" href="../css/contentMng.css">
</head>
<body>
    <div class="content_all">
        <div class="contentMng">
            <div class="msg_box">获取失败</div>
            <div class="tittle">内容管理</div>
            <div class="line"></div>
            <div class="contentMng_box">
                <form class="content_choice">
                    <div class="status_box">
                        <div class="tittle_s">状态</div>
                        <input type="radio" id="status1" class="status" name="status" value="draft">草稿
                        <input type="radio" id="status2" class="status" name="status" value="published">发布
                        <input type="radio" name="status" id="status3" class="status" value="examine" checked>审核
                        <input type="radio" name="status" id="status4" class="status" value="" checked>全部
                    </div>
                    <div class="cate_box">
                        <div class="tittle_s">分类</div>
                        <select name="categories" id="sel1" class="sel1">
                            <option value="0">分类</option>
                        </select>
                    </div>
                    <input type="button" class="filter" value="筛选">
                </form>
            </div>
        </div>
        <div class="content_side">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>封面</th>
                        <th>标题</th>
                        <th>状态</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td data-id="">
                            <div class="img_box">
                                <img src="../img/geometry.jpg" class="content_face">
                            </div>
                        </td>
                        <td>
                            文章名称
                        </td>
                        <td class="status"><span>状态</span></td>
                        <td>发布时间</td>
                        <td>
                            <span class="delatl">删除</span>
                            <span class="editatl">编辑</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="page">
                <button class="last"><<</button>
                <span class="now_page">第1页</span>
                <button class="next">>></button>
                <span class="all_page">共0条/共0页</span>
            </div>
        </div>
    </div>
    <script src="../lib/axios.js"></script>
    <script src="../lib/axios.min.js"></script>
    <script src="../lib/form-serialize.js"></script>
    <!-- <script src="../js/alertFn.js"></script> -->
    <script src="../js/baseUrl.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/contentMng.js"></script>
    <script>
    </script>
</body>
</html>
